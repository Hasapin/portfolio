        <div class="container">




            <div class="row header justify-content-center">

                    <h1>Name</h1>

                <div class="col-12">

                </div>

                <div class="col-12" style="background-color: #ebdfeb;">

                <div class="row justify-content-center">
                    <div class="col-6">
                        <form>
                            <div class="form-group">
                                <label for="emailInput">Email address*</label>
                                <input type="email" class="form-control" id="emailInput" placeholder="name@host.domain" required>
                            </div>
                            <div class="form-group">
                                <label for="subjectInput">Subject</label>
                                <input type="text" class="form-control" id="subjectInput" placeholder="Enter the letter's subject, please">
                            </div>
                            <div class="form-group">
                                <label for="messageInput">Message*</label>
                                <textarea class="form-control" id="messageInput" placeholder="Enter your message, please" rows="4" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="fileInput">Attach</label>
                                <input type="file" class="form-control-file" id=fileInput>
                            </div>
                        </form>
                        <button type="submit" class="btn btn-success" id="button" data-role="button">Submit</button>
                    </div>
                </div>
                
                <script>
                    $("document").ready(function() {
                        $("#button").click(function() {
                            if($("input[type='email']").val().length > 0 && $("textarea").val().length > 0) {
                                swal("Done!", "Messages sent!", "success");
                            }                        
                        });
                    });
                </script>
